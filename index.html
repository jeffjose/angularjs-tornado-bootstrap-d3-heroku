<!DOCTYPE html>
<html lang="en" ng-app="sampleApp">
    <head>
        <title>Sample Application</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css">

        <!-- Handcrafted styles -->
        <link href='static/css/bootstrap.css' rel="stylesheet" type="text/css">
        <link href='static/css/app.css' rel="stylesheet" type="text/css">

        <!-- Fonts -->
        <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    </head>

    <body>

        <!-- The portion between ng-view is populated by angular. See static/partials/ -->
        <div>
            <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
                <div class='container'>
                    <a class="navbar-brand" href="#">MyApp</a>
                    <ul class="nav navbar-nav">
                        <li><a href="#/about"> Link 1</a></li>
                    </ul>
                </div>
            </nav>

              <ui-view></ui-view>

        </div>

        <!-- Loading all scripts at the end gives the browser a chance to display something -->
        <!-- before it starts executing javascript, which will inevitably block. -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"> </script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.min.js"></script>

        <!-- Handrolled javascript goodness goes here.. -->
        <script src="static/js/app.js"> </script>
        <script src="static/js/routes.js"> </script>

        <script src="static/js/controllers/HomeCtrl.js"> </script>
        <script src="static/js/services/services.js"> </script>

    </body>
</html>
